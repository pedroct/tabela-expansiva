<div class="card">
    <p-table 
        [value]="customers" 
        sortField="representative.name" 
        sortMode="single" 
        dataKey="representative.name" 
        rowGroupMode="subheader" 
        groupRowsBy="representative.name" 
        [tableStyle]="{'min-width': '70rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width:20%">Título</th>
                    <th style="width:20%">Empresa</th>
                    <th style="width:20%">Situação</th>
                    <th style="width:20%">Data</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="groupheader" let-customer let-rowIndex="rowIndex" let-expanded="expanded">
                <tr>
                    <td colspan="5">
                        <button 
                            type="button" 
                            pButton 
                            pRipple 
                            [pRowToggler]="customer" 
                            class="p-button-text p-button-rounded p-button-plain mr-2" 
                            [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'">
                        </button>
                        <span class="font-bold ml-2">{{customer.date}}</span>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="groupfooter" let-customer>
                <tr class="p-rowgroup-footer">
                    <td colspan="4" style="text-align: right">Total Customers</td>
                    <td>{{calculateCustomerTotal(customer.representative.name)}}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="rowexpansion" let-customer>
                <tr>
                    <td>
                        {{customer.company}}
                    </td>
                    <td>
                        {{customer.company}}
                    </td>
                    <td>
                        <p-tag [value]="customer.status" [severity]="getSeverity(customer.status)" />
                    </td>
                    <td>
                        {{customer.date}}
                    </td>
                </tr>
            </ng-template>
    </p-table>
</div>
